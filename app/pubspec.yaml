name: flutter_bluetooth_serial_example
version: 0.4.0
description: Demonstrates how to use the `flutter_bluetooth_serial` plugin.
authors:
  - Patryk Ludwikowski <patryk.ludwikowski.7@gmail.com>
homepage: https://github.com/edufolly/flutter_bluetooth_serial/tree/master/example/

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  scoped_model: ^2.0.0-nullsafety.0
  cupertino_icons: ^1.0.3
  file_picker: 5.1.0
  image: ^3.0.0
  freezed_annotation: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_bluetooth_serial:
    git:
      url: https://github.com/safe-sky/flutter_bluetooth_serial.git
      ref: android12
  integration_test:
    sdk: flutter
  build_runner: ^2.3.3
  freezed: ^2.3.2

flutter:
  uses-material-design: true
